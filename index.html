<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dribbble card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="text-center">Dribbble Card</h1>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="card-pic">
            <div class="card-hover">
              <h3>Title</h3>
              <p>Blablablablablablabla</p>
            </div>
          </div>
          <div class="card-likes">
            <i class="fas fa-eye">
              500345
            </i>
            <i class="fas fa-comments">
              12
            </i>
            <i class="fas fa-heart">
              <span class="like-action">345605</span>
            </i>
          </div>
        </div>
        <div class="card-footer">
          <img src="https://i1.rgstatic.net/ii/profile.image/273743121481730-1442276854203_Q512/Jonathan_Serafini.jpg" alt="" class="card-avatar">
          <a href="#" class="card-name">Robert</a>
        </div>
      </div>
    </div>
  </body>
</html>
